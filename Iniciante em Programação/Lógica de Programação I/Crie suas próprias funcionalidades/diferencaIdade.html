<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br><br>');
    }

    function mostra(diferença) {
        document.write(diferença);
        pulaLinha();
    }

    var minhaIdade = 19;
    var idadeAmigo = 22;

    mostra(`Nossa diferença de idade é de ${minhaIdade - idadeAmigo}`);

</script>
