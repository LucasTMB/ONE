<meta charset="UTF-8">

<script>
    var idadeLucas = 19;
    var idadeDuda = 22;
    var idadeCesar = 20;

    document.write('Lucas tem ' + idadeLucas + ' anos <br>');
    document.write('Duda tem ' + idadeDuda + ' anos <br>');
    document.write('César tem ' + idadeCesar + ' anos <br>');

    var media = (idadeCesar + idadeDuda + idadeLucas) / 3;

    document.write(`A média das idades de Lucas, Duda e César é ${Math.round(media)}`);
</script>
