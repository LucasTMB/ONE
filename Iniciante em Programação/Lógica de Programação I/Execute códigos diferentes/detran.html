<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = Number(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade < 18 || temCarteira == "N" || temCarteira == "n") {
        mostra(`Você não pode dirigir!`);
    } else {
        mostra(`Você pode dirigir!`);
    }

</script>
